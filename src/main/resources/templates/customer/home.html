<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="/css/navbar.css">
  <link rel="stylesheet" href="/css/searchbar.css">
  <link rel="stylesheet" href="/css/product.css">
  <link rel="stylesheet" href="/css/table.css">


</head>
<body>
<nav>
  <div class="navbar">
    <div class="container nav-container">
      <input class="checkbox" type="checkbox" name="" id=""/>
      <div class="hamburger-lines">
        <span class="line line1"></span>
        <span class="line line2"></span>
        <span class="line line3"></span>
      </div>
      <div class="logo">
        <h1>Home</h1>
      </div>
      <div class="menu-items">
        <li><a th:href="@{/admin/home}">Home</a></li>
        <li><a href="#">Categories</a></li>
        <li><a th:href="@{/carts}">Cart</a></li>
        <li><a th:href="@{/login}">Logout</a></li>
      </div>
    </div>
  </div>
</nav>

<form th:action="@{/customer/search}" method="get">
  <div class="container h-100">
    <div class="d-flex justify-content-center h-100">
      <div class="searchbar">
        <input class="search_input" type="text" name="keyword" placeholder="Search...">
        <button type="submit" class="search_icon"><i class="fa fa-search"></i></button>
      </div>
    </div>
  </div>
</form>


<div class="container">
  <div id="wrapper">
    <table id="keywords" cellspacing="0" cellpadding="0">
      <thead>
      <tr>
        <th><span>STT</span></th>
        <th><span>Name</span></th>
        <th><span>Image</span></th>
        <th><span>Price</span></th>
        <th><span>Quantity</span></th>
        <th><span>Category</span></th>
        <th colspan="2"><span>Action</span></th>
      </tr>
      </thead>
      <tbody>
      <tr th:each="p, ps : ${products}">
        <td th:text="${ps.count}"></td>
        <td class="lalign" th:text="${p.name}"></td>
        <td class="image"><img th:src="@{'/image/' + ${p.image}}" alt=""></td>
        <td th:text="${p.price}"></td>
        <td th:text="${p.quantity}"></td>
        <td th:text="${p.category.name}"></td>
        <td>
          <a class="btn btn-info" th:href="@{/carts/__${p.id}__}">
            Add to cart
          </a>
        </td>
      </tr>
      </tbody>
    </table>
  </div>

<!--       class="btn btn-primary">Prev</a>-->

</div>
<script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/jquery.tablesorter/2.28.14/js/jquery.tablesorter.min.js'></script>
</body>
</html>
