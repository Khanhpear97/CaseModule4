<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/navbar.css">
</head>
<body>
<nav>
    <div class="navbar">
        <div class="container nav-container">
            <input class="checkbox" type="checkbox" name="" id="" />
            <div class="hamburger-lines">
                <span class="line line1"></span>
                <span class="line line2"></span>
                <span class="line line3"></span>
            </div>
            <div class="logo">
                <h1>Home</h1>
            </div>
            <div class="menu-items">
                <li><a th:href="@{/admin/home}">Home</a></li>
                <li><a th:href="@{/admin/create}">Add product</a></li>
                <li><a href="#">Home Science</a></li>
                <li><a href="#">Science</a></li>
                <li><a th:href="@{/login}">Logout</a></li>
            </div>
        </div>
    </div>
</nav>



<div class="container">
    <h1>Form product</h1>
    <form th:action="@{/admin/home}" method="post"
          th:object="${products}" enctype="multipart/form-data">
        <label><input type="text" th:field="*{id}" hidden></label>
        <label><input type="text" th:field="*{image}" hidden></label>
        <div class="mb-3">
            <label for="name" class="form-label">Name</label>
            <input type="text" class="form-control" th:field="*{name}"
                   id="name" placeholder="New name product">
        </div>
        <div class="mb-3">
            <label for="price" class="form-label">Price</label>
            <input type="text" class="form-control" id="price" th:field="*{price}">
        </div>
        <div class="mb-3">
            <label for="quantity" class="form-label">Quantity</label>
            <input type="text" class="form-control" id="quantity" th:field="*{quantity}">
        </div>
        <div class="mb-3">
            <label for="file" class="form-label">Image</label>
            <input type="file" class="form-control" id="file" th:field="*{file}">
        </div>
        <div class="mb-3">
            <label for="category" class="form-label">Category</label>
            <select class="form-select" id="category" th:field="*{category}">
                <option value="">-- Select a category --</option>
                <option th:each="c : ${categories}"
                        th:value="${c.id}" th:text="${c.name}"></option>
            </select></div>
        <button type="submit" class="btn btn-primary">Save</button>
        <a th:href="@{/admin/home}" class="btn btn-info">Back</a>
    </form>
</div>
</body>
</html>
